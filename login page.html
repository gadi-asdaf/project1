<html>

<head>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Login</title>
  <script type="text/javascript">

    //checks if a user or admin logs in//
    function check(form) {
        if (form.username.value == "admin" && form.password.value =="123") {
            //opens manage blog page//
            window.open("manage blog.html")
        } else {
            //opens the main blog page//
            window.open("blog page.html")
        }
    }
  </script>
</head>

<body>
  <div class="main">
    <p class="headings">Login Page</p>
    <!-- login form -->
    <form class="form1">
      <input class="un" type="text" placeholder="Username" name="username">
      <input class="pass" type="password" placeholder="Password" name="password">
      <button onclick="check(this.form)" type="button" class="submit" align="center">Login</button>     
    </form> 
  </div>
     
</body>

</html>
